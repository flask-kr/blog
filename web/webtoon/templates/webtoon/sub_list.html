{% extends 'layout.html' %}

{% block body %}
<div class="ui selection list">
{% for web in entity %}
	<a href="{{url_for('.view', detail_id=web.id)}}" class="item">
		<img src="{{web.list_title_url}}">
		<div class="content">
			<div class="header">{{web.chapter}}</div>
		</div>
	</a>
{% endfor %}
</div>
{% endblock %}
